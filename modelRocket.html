<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>ModelRocket</title>
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

<div class="container-fluid">

  <div class="row clock">
    <div class="col-xs-2 col-xs-offset-1 text-center" id="hours"></div>
    <div class="col-xs-2 text-center">:</div>
    <div class="col-xs-2 text-center" id="minutes"></div>
    <div class="col-xs-2 text-center">:</div>
    <div class="col-xs-2 text-center" id="seconds"></div>
  </div>
  
  <hr>

  <div>
    <h3>WEATHER:</h3>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <h4>RAIN:</h4></div>
    <div class="col-xs-2 col-xs-offset-1"><button id="rain-go" type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button id="rain-hold" type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button id="rain-abort" type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <h4>FOG:</h4></div>
    <div class="col-xs-2 col-xs-offset-1"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <h4>HIGH ALT. WIND:</h4></div>
    <div class="col-xs-2 col-xs-offset-1"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <h4>LOW ALT. WIND:</h4></div>
    <div class="col-xs-2 col-xs-offset-1"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <h4>LIGHTNING:</h4></div>
    <div class="col-xs-2 col-xs-offset-1"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <h4>TEMPERATURE:</h4></div>
    <div class="col-xs-2 col-xs-offset-1"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <h4>HUMIDITY:</h4></div>
    <div class="col-xs-2 col-xs-offset-1"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <hr>
  <div>
    <h3>SAFETY:</h3>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <h4>RANGE - GROUND:</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <h4>PEOPLE:</h4></div>
    <div class="col-xs-2"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <h4>ANIMALS:</h4></div>
    <div class="col-xs-2"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <h4>VEHICLES:</h4></div>
    <div class="col-xs-2"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <h4>RANGE - AIR:</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <h4>BIRDS:</h4></div>
    <div class="col-xs-2"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <h4>AIRPLANES:</h4></div>
    <div class="col-xs-2"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <h4>POWERLINES:</h4></div>
    <div class="col-xs-2"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <h4>FIRE HAZARD:</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <h4>EXTINGUISHER - PRESENT:</h4></div>
    <div class="col-xs-2"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-2">
      <h4>EXTINGUISHER - WORKING AND READY:</h4></div>
    <div class="col-xs-2"><button type="button" class="btn btn-success btn-checklist"><i class="fa fa-rocket fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-warning btn-checklist"><i class="fa fa-warning fa-2x"></i></button></div>
    <div class="col-xs-2"><button type="button" class="btn btn-danger btn-checklist"><i class="fa fa-remove fa-2x"></i></button></div>
  </div>

</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
